<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Гадалкин дом | Гороскоп</title>
</head>
<body>
    
    <header class="header">
            <div class="header__logo">
                <img src="assets/img/logo.png" alt="" class="header__img">
            </div>
            
            <nav class="nav header__nav">
                <a href="index.html" class="nav__link nav__link-active">Гороскопы</a>
                <a href="love.html" class="nav__link">Совместимость</a>
            </nav>
    </header>
    
    <main class="main">
        
        <div class="main__content horoscope main__content-active">
            <div class="horoscope__nav">                
                <a href="#" class="horoscope__link horoscope__link-active" onclick="openCalendar(this)">День</a>
                <a href="#" class="horoscope__link" onclick="openTable(this)">Неделя</a>
                <a href="#" class="horoscope__link" onclick="openTable(this)">Месяц</a>
                <a href="#" class="horoscope__link" onclick="openTable(this)">Лунный</a>
            </div>
            
            <button class="btn btn-absolute">Добавить</button>
                            
            <div class="calendar">
              <div class="calendar__month-picker">
                  <span class="calendar__btn calendar__prev">
                      <<
                  </span>
                  <span class="calendar__month-name">МАРТ</span>
                  <span class="calendar__btn calendar__next">
                      >>
                  </span>
                  <br>
                  <span class="calendar__year-name">2020</span>
                  
              </div>
              <div class="calendar__month">
                  
              </div>                
            </div>
            
            <div class="table display_none">
                <table>
                    <tr>
                        <td>ktk</td>
                    </tr>
                </table>
            </div>
            
        </div> <!-- SIMPLE HOROSCOPE END -->
        
    </main>
    
    <script src="assets/js/app.js"></script>
    <script src="assets/js/calendar.js"></script>
    
</body>
</html>
